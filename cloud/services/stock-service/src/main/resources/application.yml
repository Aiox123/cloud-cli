server:
  port: 8030
spring:
  #服务名称
  application:
    name: stock-service
  #nacos配置信息
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        username: nacos
        password: nacos
  #数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/cloud-stock?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
#日志级别、格式
logging:
  level:
    cn.nean: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS